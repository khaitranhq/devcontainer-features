# Global Pre-commit Configuration
# Applied to all repositories via core.hooksPath

# Fail fast: stop on first failure
fail_fast: true

# Default stages - run on commit and manual
default_stages:
  - pre-commit
  - manual

repos:
  # =============================================================================
  # ğŸ”’ SECURITY - Secret Scanning
  # =============================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: ed65b65095eb699c614aa5ac058f6724539fb03f
    hooks:
      - id: gitleaks
        name: "ğŸ”’ Detect hardcoded secrets"
        entry: gitleaks protect --verbose --redact --staged
        language: golang

  # =============================================================================
  # ğŸ§¹ GENERAL FILE QUALITY - Pre-commit Standard Hooks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3fed74c572621f74eaffba6603801d153ffe5ce0
    hooks:
      # File hygiene
      - id: trailing-whitespace
        name: "ğŸ§¹ Trim trailing whitespace"
        args:
          - --markdown-linebreak-ext=md

      # Git-specific checks
      - id: check-merge-conflict
        name: "ğŸ”€ Check for merge conflict markers"
      - id: check-added-large-files
        name: "ğŸš« Block large files (>5MB)"
        args:
          - --maxkb=5000
      - id: forbid-submodules
        name: "ğŸš« Forbid git submodules"

      # Cross-platform compatibility
      - id: check-case-conflict
        name: "ğŸ“ Check for case conflicts"
      - id: check-illegal-windows-names
        name: "ğŸªŸ Check for illegal Windows filenames"

      # Shell scripts
      - id: check-executables-have-shebangs
        name: "ğŸ”§ Executables have shebangs"
      - id: check-shebang-scripts-are-executable
        name: "ğŸ”§ Shebang scripts are executable"

      # Yaml validation
      - id: check-yaml
        name: "âœ… Validate YAML syntax"
        args:
          - --allow-multiple-documents
        exclude: |
          (?x)^(
            .*\.sops\.ya?ml$|
            .*k8s.*\.ya?ml$|
            .*kubernetes.*\.ya?ml$
          )
      # JSON validation
      - id: check-json
        name: "âœ… Validate JSON syntax"

      # TOML validation
      - id: check-toml
        name: "âœ… Validate TOML syntax"
